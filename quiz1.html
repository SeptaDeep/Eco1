let index = 0,
    score = 0,
    timeLeft = 15,
    timerInterval;

const questionText = document.getElementById("question-text");
const optionsList = document.getElementById("options-list");
const feedback = document.getElementById("feedback");
const correctAnswerDiv = document.getElementById("correct-answer");
const nextBtn = document.getElementById("next-btn");
const resultBox = document.getElementById("result-box");
const scoreEl = document.getElementById("score");
const totalEl = document.getElementById("total");
const retryBtn = document.getElementById("retry-btn");
const timerEl = document.getElementById("timer");
const progress = document.getElementById("progress");
const progressLabel = document.getElementById("progress-label");

function startTimer() {
  clearInterval(timerInterval);
  timeLeft = 15;
  timerEl.textContent = "‚è≥ " + timeLeft + "s";
  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = "‚è≥ " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      feedback.className = "orange";
      feedback.textContent = "‚è∞ ‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!";
      showCorrectAnswer();
      disableOptions();
      setTimeout(autoNextQuestion, 1200);
    }
  }, 1000);
}

function loadQuestion() {
  feedback.textContent = "";
  feedback.className = "";
  correctAnswerDiv.textContent = "";
  nextBtn.style.display = "none";
  const currentQ = quizData[index];
  questionText.textContent = (index + 1) + ". " + currentQ.q;
  optionsList.innerHTML = "";
  currentQ.options.forEach(opt => {
    const li = document.createElement("li");
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = () => handleAnswer(opt, currentQ);
    li.appendChild(btn);
    optionsList.appendChild(li);
  });
  updateProgressBar();
  startTimer();
  questionText.focus();
}

function disableOptions() {
  Array.from(optionsList.querySelectorAll("button")).forEach(b => b.disabled = true);
}

function handleAnswer(opt, currentQ) {
  clearInterval(timerInterval);
  disableOptions();
  if (opt.correct) {
    feedback.className = "green";
    feedback.textContent = "‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!";
    score++;
  } else {
    feedback.className = "red";
    feedback.textContent = "‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞!";
    showCorrectAnswer(currentQ);
  }
  nextBtn.style.display = "inline-block";
}

function showCorrectAnswer(q = quizData[index]) {
  let correctOpt = q.options.find(o => o.correct);
  correctAnswerDiv.textContent = "‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: " + correctOpt.text;
}

function autoNextQuestion() {
  index++;
  if (index < quizData.length) {
    loadQuestion();
  } else {
    showResults();
  }
}

nextBtn.onclick = () => {
  index++;
  if (index < quizData.length) {
    loadQuestion();
  } else {
    showResults();
  }
};

function updateProgressBar() {
  const percent = ((index) / quizData.length) * 100;
  progress.style.width = percent + "%";
  progressLabel.textContent = `${index + 1} / ${quizData.length} ‡§™‡•ç‡§∞‡§∂‡•ç‡§®`;
}

function showResults() {
  document.getElementById("question-box").style.display = "none";
  resultBox.style.display = "block";
  scoreEl.textContent = score;
  totalEl.textContent = quizData.length;
  progress.style.width = "100%";

}

retryBtn.onclick = () => {

  resultBox.style.display = "none";
  loadQuestion();
};
